<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walmart Sales Forecaster Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1>Walmart Sales Forecasting for Supply Chain</h1>
  </header>

  <section class="inputs-panel">
    <h2>Prediction Inputs</h2>
    <form id="predict-form">

      <label>Store:
        <select id="store" name="Store" required>
          <option value="1">Store 1</option>
          <option value="2">Store 2</option>
          <option value="3">Store 3</option>
          <option value="4">Store 4</option>
          <option value="5">Store 5</option>
          <option value="6">Store 6</option>
          <option value="7">Store 7</option>
          <option value="8">Store 8</option>
          <option value="9">Store 9</option>
          <option value="10">Store 10</option>
          <option value="11">Store 11</option>
          <option value="12">Store 12</option>
          <option value="13">Store 13</option>
          <option value="14">Store 14</option>
          <option value="15">Store 15</option>
          <option value="16">Store 16</option>
          <option value="17">Store 17</option>
          <option value="18">Store 18</option>
          <option value="19">Store 19</option>
          <option value="20">Store 20</option>
          <option value="21">Store 21</option>
          <option value="22">Store 22</option>
          <option value="23">Store 23</option>
          <option value="24">Store 24</option>
          <option value="25">Store 25</option>
          <option value="26">Store 26</option>
          <option value="27">Store 27</option>
          <option value="28">Store 28</option>
          <option value="29">Store 29</option>
          <option value="30">Store 30</option>
          <option value="31">Store 31</option>
          <option value="32">Store 32</option>
          <option value="33">Store 33</option>
          <option value="34">Store 34</option>
          <option value="35">Store 35</option>
          <option value="36">Store 36</option>
          <option value="37">Store 37</option>
          <option value="38">Store 38</option>
          <option value="39">Store 39</option>
          <option value="40">Store 40</option>
          <option value="41">Store 41</option>
          <option value="42">Store 42</option>
          <option value="43">Store 43</option>
          <option value="44">Store 44</option>
          <option value="45">Store 45</option>
        </select>
      </label>

      <label>Temperature:
        <input type="number" id="temperature" name="Temperature" step="0.1" required>
      </label>

      <label>Fuel Price:
        <input type="number" id="fuel" name="Fuel_Price" step="0.01" required>
      </label>

      <label>CPI:
        <input type="number" id="cpi" name="CPI" step="0.1" required>
      </label>

      <label>Unemployment:
        <input type="number" id="unemployment" name="Unemployment" step="0.1" required>
      </label>

      <label>Date:
        <input type="date" id="date" name="Date" required>
      </label>

      <label>
        Holiday:
        <input type="checkbox" id="holiday" name="Holiday_Flag" value="1">
      </label>

      <button type="button" id="predictBtn">Predict</button>
    </form>
  </section>

  <div class="cards" id="cards-container">
    <div class="card">
      <h3>Predicted Revenue</h3>
      <p id="predicted-revenue"></p>
    </div>

    <div class="card">
      <h3>Forecasted Units</h3>
      <p id="forecasted-units"></p>
    </div>

    <div class="card">
      <h3>Model Accuracy</h3>
      <p id="model-accuracy">91.81%</p>
    </div>

    <div class="card">
      <h3>Stock Out Risk</h3>
      <p id="stock-risk"></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
